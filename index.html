<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="Alura">
                <img src="images/Vector.png" alt="logo ALURA">
            </div>
        </header>
        <main>
            <div class="buttons" id="buttons">
                <div class="button1">
                    <button>Iniciar Juego</button>
                    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                </div>
                <div class="button2">
                    <button>Agregar Palabra</button>
                    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                </div>
            </div>
            <div id="addText">
                <div class="textArea">
                    <textarea name="" id="text" cols="30" rows="10" placeholder="ingresa el texto aqui"></textarea>
                    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                </div>
                <div class="button3">
                    <input type="submit" value="Agregar palabra" id="buttonAdd">
                    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                </div>
                <div class="button4">
                    <button>Regresar</button>
                    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                </div>
            </div>
            <div id="Grafic">
                <div class="canvas">
                    <canvas width="400" height="400"></canvas>  
                </div>
                <div id="buttons2">
                    <div id="usedLetters">
                    </div>
                    <div id="addWord">
                    </div>
                    <div class="button5">
                        <button>Agregar Palabra</button>
                        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                    </div>
                </div>
                <div id="buttons3">
                    <div id="gameOver">
                        <div class="text1">
                            <p>Fin del Juego</p>
                        </div>
                        <div class="button6">
                            <button>Jugar de Nuevo</button>
                            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                        </div>
                    </div>
                </div>
                <div id="buttons4">
                    <div id="goodGame">
                        <div class="text2">
                            <p>Ganaste, Felicidades</p>
                        </div>
                        <div class="button7">
                            <button>Jugar de Nuevo</button>
                            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                        </div>
                    </div>
                </div>  
            </div>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
